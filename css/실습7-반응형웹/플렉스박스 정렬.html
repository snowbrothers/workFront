<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
       
       .container{
            
            height: 150px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
            /* 플레스 컨테이너 지정 */
            display: flex;
            
        }

        .box{
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
            background-color: #222;
        }

        p{
            color: white;
            text-align: center;
        }

        #opt1{

            justify-content: flex-start;
            
        }

        #opt2{
            
            justify-content: flex-end;
        }

        #opt3{

            justify-content: center;
            
        }

        #opt4{
            justify-content: space-between;
            
        }

        #opt5{
            
            justify-content: space-around;
        }

    </style>

</head>


<h1>justify-content</h1>
<h2>주축을 기준으로 정렬</h2>


<body>
    
    <div class="container" id="opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container" id="opt2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container" id="opt3">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container" id="opt4">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p style="font-size: 14px;">2</p>
        </div>
        <div class="box">
            <p style="font-size: 25px;">3</p>
        </div>
        <div class="box">
            <p style="font-size: 10px;">4</p>
        </div>
    </div>
    <div class="container" id="opt5">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
   

</body>
</html>
