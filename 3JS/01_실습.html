    <h2>문제 1. 색상 조절하기</h2>

    <p>
        색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들기
    </p>
    <div id="div1" class="div-test"></div>
    <input id="selectColor" type="color">
    <button onclick="changeColor();">변경</button>

    <script>
        function changeColor() {

            var color = document.querySelector('#selectColor');
            console.log(color)
            var div = document.querySelector('#div1')
            console.log(div)

            var value = color.value
            var boxColor = getComputedStyle(div).backgroundColor;
            console.log(value);
            var r = parseInt(value.substr(1,2));
            var g = parseInt(value.substr(3,2));
            var b = parseInt(value.substr(5,2));
            var rgbColor = `rgb(${r},${g}, ${b})`;
            console.log(rgbColor);
            console.log('체크체크', boxColor);

            // 1. 선택된 색상과 박스의 색상이 같다면 메세지 처리
            // 2. 박스의 크기를 200*200 으로 변경

            if (boxColor == rgbColor) {
                alert('색상이 같습니다. 다시 선택해주세요.')

            } else {

                div.style.backgroundColor = value;



                div.style.width = '200px';
                div.style.height = '200px';
            }



        }

    </script>

    <h2>문제 2. 크기 변경하기</h2>
    <p>
        버튼에 따라 크기 조절이 가능하도록 만들기
    </p>
    <div id="div2" class="div-test"></div>
    <button onclick="setSize('1');">50X50</button>
    <button onclick="setSize('2');">원본(100X100)</button>
    <button onclick="setSize('3');">200X200</button>

    <script>

        function setSize(x) {
            var div2 = document.querySelector('#div2');
            console.log(div2);


            if (x == 1) {
                div2.style.width = '50px';
                div2.style.height = '50px';

            } else if (x == 2) {
                div2.style.width = '100px';
                div2.style.height = '100px';
            } else if (x == 3) {

                div2.style.width = '200px';
                div2.style.height = '200px';
            }

        }


    </script>

    <h2>문제 4. 테이블 만들기</h2>
    <p>
        prompt()로 사용자로부터 행과 열의 개수를 입력받아 테이블 만들기 <br>
        아래의 div 태그에 innerHTML 속성을 사용해서 만들어진 테이블 포함한다.
    </p>

    <button onclick="makeTable();">테이블 생성</button>

    <div id="div3" style="margin-top: 10px;"></div>

    <script>

        function makeTable() {


            var rows = prompt('테이블의 행의 갯수는??')
            var cols = prompt('테이블의 열의 갯수는?');
            // 함수 생성
            // 사용자로부터 입력 받습니다.
            // 행의 갯수, 열의 갯수
            // 콘솔창에 입력

            var table = "<table border='1'>";


            for (var i = 0; i < rows; i++) {
                table += "<tr>"
                for (var j = 0; j < cols; j++) {
                    table += "<td>셀</td>"
                }
                
                table += "</tr>";

            };

            table += "</table>";

            console.log(table)

            document.querySelector("#div3").innerHTML = table;
            console.log(rows);

        }
