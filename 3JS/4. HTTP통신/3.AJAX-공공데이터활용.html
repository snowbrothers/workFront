<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        *{
            list-style: none;
        }
    </style>
    
</head>
<body>
    <div id="result"></div>

    <script>
        let url = 'https://apis.data.go.kr/B551011/GoCamping/locationBasedList?serviceKey=5%2BZ08pGAQa%2B%2FyYPyEmAcNCBDdikEtIEfedbmm7%2BOUSzXvXShj0wk70uQUpirtxLl%2B8nNvqfNWRK5L9Up3K1iOA%3D%3D&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&mapX=128.6142847&mapY=36.0345423&radius=2000&_type=json';

        // url 에게 접근해서 서버로부터 데이터를 받아온다.
        let xhr = new XMLHttpRequest();
        xhr.open('get',url);
        xhr.send();
        
        xhr.onreadystatechange = function(){
            
            let resDiv = document.querySelector('#result')
            if(xhr.readyState === 4 && xhr.status == 200){
                
                console.log(xhr.responseText); 
                // 객체로 변환

                let jsObj = JSON.parse(xhr.responseText);
                console.log(jsObj);

                let itmeArr = jsObj.response.body.items.item;

                resDiv.innerHTML += '<ul>'


                for(item of itmeArr){

                    resDiv.innerHTML += 
                    
                    
                    
                    `<li>
                        
                        <h1>${item.facltNm}</h1>
                    
                        <p><img src="${item.firstImageUrl}"></p>
                    
                        <p>캠핑장 : ${item.intro}</p>
                        
                    
                    </li>
                   

                    
                    `;

                    
                    resDiv.innerHTML += '</ul>'

                }
                
                


            }

        }

    </script>
    
</body>
</html>
