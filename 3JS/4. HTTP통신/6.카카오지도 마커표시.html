<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<script src="6.카카오지도 마커표시.js"> </script>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:300px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5186c88f474f0772453a8df7fa4047d4"></script>
<script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 현재위치 가지고오기 ====================================== geolocation 


        if ("geolocation" in navigator) {
            // 성공 : 콜백함수 실행
            navigator.geolocation.getCurrentPosition
            (function (position) {
                doSomething(position.coords.latitude, position.coords.longitude);
            }),(err)=> console.log(err)

            } else {
            alert('geolocation 지원 불가 ! - 현재위치를 알 수 없습ㄴ다.');
            
        }

        function doSomething(latitude, longitude){

            // 현재 위치정보를 지도에 세팅 - 중심좌표, 마커

            
        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(latitude, longitude); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map:map,
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        // 지도 중심좌표를 접속위치로 변경합니다
        map.setCenter(markerPosition);  
        }

         // 1. 지도생성
         // 2. 현재위치 가지고오기 geolocation
         // 3. 현재 위치정보를 지도에 세팅
         // 4. 마커 생성

</script>
</body>
</html>
