    <h3>외부에서 작성 후 출력</h3>

    <button onclick="external()">한다출력.</button>


    <button onclick="windowConfirm()">예/아니오</button>

    <script>

        function windowConfirm(){
            var res = confirm('집에 가고 싶은가요?')

            if(res){
                alert ('가세요');
            } else {
                alert ('가지마세요');
            }

        }

    </script>
    
    <br><br><br><br>
    <button onclick="promptCheck()">나이체크</button>

    <script>
        
        
        
        function promptCheck(){

            var age = prompt('나이를 입력해주세요')

            // check = age < 20? '청소년' : '성인'

            var check;

            if(age < 20){

                check = '청소년'
            
            }else if(age < 30){
            
                check = '20대'
            
            }else if(age < 40){
            
                check = '30대'
            
            }else if(age < 50){
            
                check = '40대'
            
            }else {
            
                check = '어르신'
            };

            console.log(age);

            if(age!=null & age.trim()!=''){

                alert(`${age}세, ${check} 이시군요 환영합니다.`)
            }


        }
        

        

    </script>

    <script>
        document.write('브라우저 출력')
    </script>
