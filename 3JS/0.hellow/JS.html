    <link rel="stylesheet" href="/favicon.ico" type="image/x-icon">

        ./ : 현재폴더

    -->

<body>

    <h2>favicon.ico</h2>
    <pre>
    파비콘은 웹 페이지 접속 시, 상단 탭에 보여지는 아이콘을 말한다.
    즐겨찾기 시 웹페이지를 등록할 때에도 사용되며,
    웹사이트를 대표하는 로고(logo)의 개념과 비슷하여 사이트의 성격, 특성을 드러내기도 한다.
