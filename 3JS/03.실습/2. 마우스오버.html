<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>  
  <style>
    #container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      font-size:1.5rem;
      text-align:center;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img src="images/pic-1.jpg" alt="">
  </div>

  <script>

    // img 태그를 선택해서 img 변수에 담는다.
    let img = document.querySelector('img');
    //  
    console.log(img);

    // img 에 이벤트를 달아준다. mouseover << 마우스를 올리면 함수 실행 
    img.addEventListener('mouseover',function(){
      
      // img src 를 바꾼다.
      // 자동완성이 되지 않는 경우도 있으니 주의바람 !
      img.src = 'images/pic-2.jpg';
      
    });

    // 마찬가지로 img 에 이벤트를 추가해 줄 수 있다.
    img.addEventListener('mouseout',function(){
      
      img.src = 'images/pic-3.jpg';
      
    });

    

  </script>
</body>
</html>
