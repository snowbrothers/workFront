<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        
        <button onclick="change()">인치를 센치로 변환하기</button>


        <div id="exchange"></div>

        <script>

            

             function change(){
                var inch = prompt('값을 입력해주세요.')
                var cm = 2.54;
                var result;
                result = inch * cm

                document.getElementById("exchange").innerHTML ="cm=" + result;


             }

        </script>

</body>
</html>
