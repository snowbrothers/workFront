<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>프런트엔드 개발자 지원서</title>
	<style>
		#container {
			width: 520px;
			border: 1px solid black;
			padding: 20px 40px;
			margin: 0 auto;
		}

		fieldset {
			margin-bottom: 15px;
		}

		legend {
			font-weight: bold;
		}

		ul {
			list-style-type: none;
		}

		li {
			line-height: 30px;
		}
	</style>
</head>

<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서</h1>

		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		
		<hr>

		<h3>개인정보</h3>
		<ul>
			<form action="">
				<li>이름 <input type="text" name="name" id="userName" placeholder="공백없이 입력하세요"></li>
				<li>연락처 <input type="tel" name="tel" id="userTel"></li>

			
		</ul>

		<h3>지원분야</h3>


		<ul>

			

				<li><input type="radio" name="radio" id="pub" value="pub"> 웹 퍼블리싱</li>
				<li><input type="radio" name="radio" id="app" value="app"> 웹 애플리케이션 개발</li>
				<li><input type="radio" name="radio" id="set" value="set"> 개발 환경 개선</li>
			

		</ul>


		<h3>지원동기</h3>



		
			<textarea name="동기" id="지동원" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

			<br>
			<input type="submit" value="접수하기">
			<input type="reset" value="다시 쓰기">
		</form>
	</div>
</body>

</html>
